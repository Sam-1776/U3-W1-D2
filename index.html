<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="text-bg-dark">
    <h1 class="text-center display-4" id="name">ATM</h1>
    <div class="d-flex flex-column align-items-center mt-3" id="Home">
        <div class="d-flex flex-column">
            <label for="nameAccount">Inserire Nome</label>
            <input type="text" id="nameAccount" placeholder="Inserire nome" style="width: 400px;" class="rounded border border-light bg-transparent text-light">
        </div>
        <div class="d-flex flex-column">
            <label for="surnameAccount">Inserire Cognome</label>
            <input type="text" id="surnameAccount" placeholder="Inserire cognome" style="width: 400px;" class="rounded border border-light bg-transparent text-light">
        </div>
        <div class="d-flex">
            <div class="d-flex flex-column me-5">
                <label for="eta">Inserire Et√†</label>
                <input type="number" id="eta" style="width: 150px;" class="rounded border border-light bg-transparent text-light">
            </div>
            <div class="d-flex flex-column">
                <label for="bilancio">Inserire Bilancio</label>
                <input type="number" id="bilancio" style="width: 150px;" class="rounded border border-light bg-transparent text-light">
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-outline-secondary" id="son">Son Account</button>
            <button class="btn btn-outline-secondary" id="mother">Mother Account</button>
        </div>
    </div>
    <div id="Account" class="d-flex flex-column mt-3">
        <div id="action" class="d-flex flex-column mt-3" style=" width: 40%;margin-inline: auto;"></div>
        <div id="movimenti" class="mt-3">

        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./scriptGrafico.js"></script>
  </body>
</html>
